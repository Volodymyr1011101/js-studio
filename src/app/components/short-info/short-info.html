<ul class="flex max-w-[1920px] m-auto mb-8 items-center justify-center gap-24 flex-wrap">
  @for (item of items; track item.id) {
    <li class="max-w-[140px] flex flex-col items-center between text-center font-bold translate-item">
      <img [ngSrc]="item.image" alt="icon" width="300" height="300">
      <p>
        {{item.text | translate}}
      </p>
    </li>
  }
</ul>
